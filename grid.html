<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>
<div class="ui fluid container" style="width: 90%; margin: 0 auto;">
        <div class="ui stackable four column grid">
                <div class="sixteen wide column" style="background-color: red"></div>
                <div class="twelve wide column" style="background-color: green"></div>
                <div class="four wide column" style="background-color: yellow"></div>
                <div class="sixteen wide column" style="background-color: blue"></div>
            </div>
</div>
    

</body>
</html>
